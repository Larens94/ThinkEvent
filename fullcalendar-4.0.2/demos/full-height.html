<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../packages/core/main.css' rel='stylesheet' />
<link href='../packages/daygrid/main.css' rel='stylesheet' />
<link href='../packages/timegrid/main.css' rel='stylesheet' />
<link href='../packages/list/main.css' rel='stylesheet' />
<script src='../packages/core/main.js'></script>
<script src='../packages/interaction/main.js'></script>
<script src='../packages/daygrid/main.js'></script>
<script src='../packages/timegrid/main.js'></script>
<script src='../packages/list/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      defaultView: 'dayGridMonth',
      defaultDate: '2019-04-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events:[
    {
        "id": 1,
        "title": "Prenotazione 1",
        "start": "2019-04-28 10:00:00",
        "end": "2019-04-28 11:00:00",
        "notes": "prova",
        "fkRoomId": "1",
        "fkUserId": "1"
    },
    {
        "id": 2,
        "title": "Prenotazione 1",
        "start": "2019-04-29 08:00:00",
        "end": "2019-04-29 11:30:00",
        "notes": "prova",
        "fkRoomId": "1",
        "fkUserId": "1"
    },
    {
        "id": 3,
        "title": "Prenotazione 3",
        "start": "2019-04-28 08:00:00",
        "end": "2019-04-28 09:30:00",
        "notes": "prova",
        "fkRoomId": "1",
        "fkUserId": "1"
    },
    {
        "id": 4,
        "title": "Prenotazione 4",
        "start": "2019-04-27 08:00:00",
        "end": "2019-04-27 09:30:00",
        "notes": "prova",
        "fkRoomId": "1",
        "fkUserId": "1"
    }
]
    });

    calendar.render();
  });

</script>
<style>

  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

</style>
</head>
<body>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
